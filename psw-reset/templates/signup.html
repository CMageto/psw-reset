<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
</head>

<body>
    <form name="SignUp_User" method="POST" action="/signup_user">
        <h1>Sign Up Page</h1>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username"><br><br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password_reset_token">Password Reset Token</label>
        <input type="text" id="password_reset_token" name="password_reset_token"><br><br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>
        <input type="submit" value="submit">
        <p><a href="/">click here to Login</a></p>
    </form>

</body>


</html>
